<!DOCTYPE html>

    <style>
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }

        .sidebar-header {
            text-align: center;

        }

            list-style-type: none;
            padding-left: 0;
        }

        .sidebar ul li {
            padding: 15px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
        }

        }

        /* Main Content Styles */

        }

            padding: 10px;

            margin: 0 15px;
        }

        header nav a:hover {
            background-color: #575757;
            padding: 5px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 200px;
            }
        }
    </style>
</head>
