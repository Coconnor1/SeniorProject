<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="sidebar">
        <div class = "sidebar-header">
            <img src = "images/PiLogo.png" alt = "Guardian PI Logo" class = "logo">
        </div>
        <ul>
            <li><a href="data.html"><i class=""></i> Data</a></li>
            <li><a href="notification.html"><i class=""></i> Notification</a></li>
            <li><a href="security.html"><i class=""></i> Security</a></li>
            <li><a href="profile.html"><i class=""></i> Account</a></li>
            <li><a href="settings.html"><i class=""></i> Settings</a></li>
            <li><a href="about.html"><i class=""></i> About Us</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Security Logs</h1>
        
        <!-- Logs Section -->
        <div class="security-logs">
            <h2>Recent User Logs</h2>
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Action</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>User1</td>
                        <td>Password Change</td>
                        <td>2025-02-26 14:32</td>
                    </tr>
                    <tr>
                        <td>User2</td>
                        <td>Login Attempt</td>
                        <td>2025-02-25 09:15</td>
                    </tr>
                    <tr>
                        <td>User3</td>
                        <td>Failed Login</td>
                        <td>2025-02-24 16:47</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Password Update Section -->
        <div class="security-settings">
            <h2>Change Password</h2>
            <form>
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" name="current-password" required>

                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" required>

                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit" class="submit-btn">Update Password</button>
            </form>
        </div>
    </div>

</body>
</html>
